version: 1

deploy:
  steps:
    setupVariables:
      after:
        - if ! pip3 show checkov; then pip3 install checkov; fi
       #- pip3 install checkov
    terraformPlan:
      after:
        - terraform show -json .tf-plan | jq '.' > tf-plan.json
        - checkov -f tf-plan.json --quiet --soft-fail
