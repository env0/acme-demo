version: 2

deploy:
  steps:
    terraformPlan:
      after:
      - name: "Checkov Install"
        run: |
          pip3 install checkov==${CHECKOV_VERSION:-3.1.70} 1>&2 # supress with 2>&-
      - name: "Checkov Security Scan"
        run: |
          checkov -f $ENV0_TF_PLAN_JSON --quiet ${SOFT_FAIL} 2>&1
    terraformApply:
      after:
      - name: "My Integration Tests"
        run: | 
          echo "Test 1" 
          echo "Test 2"

