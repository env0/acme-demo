version: 2

deploy:
  steps:
    setupVariables:
      after:
       - name: "Custom Flow Step: Install Checkov"
         run: |
           pip3 install checkov
    terraformPlan:
      after:
       - name: "Custom Flow Step: Checkov Security Scan"
         run: |
           checkov -f $ENV0_TF_PLAN_JSON --quiet


