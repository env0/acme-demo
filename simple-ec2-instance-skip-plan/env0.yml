version: 2
deploy:
  steps:
    terraformPlan:
      after:
        - name: "VMware Skip Test: Check Skip"
          run: |
            if [ '$(terraform show .tf-plan | grep -i "no changes.")' ]; then echo TF_PLAN_EXIT_CODE=0 >> $ENV0_ENV ; else echo TF_PLAN_EXIT_CODE=0 >> $ENV0_ENV fi
            echo $TF_PLAN_EXIT_CODE
    terraformApply:
      before:
        - name: "VMW Skip Test: Before Apply"
          run: |
            echo "TF_PLAN_EXIT_CODE value is $TF_PLAN_EXIT_CODE"
            if [ "$TF_PLAN_EXIT_CODE" == "0" ]; then echo "No changes, not running pre-apply flow" ; else echo "I'm running before the apply"; fi
      after:
        - name: "VMW Skip Test: After Apply"
          run: |
            echo "TF_PLAN_EXIT_CODE value is $TF_PLAN_EXIT_CODE"
            if [ "$(cat tf_plan.log)" == "0" ]; then echo "No changes, not runnung post apply" ; else echo "I'm running after the apply"; fi
