version: 2
deploy:
  steps:
    terraformPlan:
      after:
        - name: "VMware Skip Test: Check Skip"
          run: |
            terraform show -json .tf-plan | jq '.' > tf-plan.json
            cat tf-plan.json
    terraformApply:
      before:
        - name: "VMW Skip Test: Before Apply"
          run: |
            echo "I'm running before the apply"
            echo Generating "elb.tf" for "$STAGE"
      after:
        - name: "VMW Skip Test: After Apply"
          run: |
            echo "I'm running after the apply"
