name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      sourcetag:
        description: 'Tag for the Docker image'
        required: true
        default: 'latest'
      userid:
        description: 'UserID for docker image'
        required: true
        default: '1000'
      folder:
        description: 'Path to the Dockerfile'
        required: true
        default: 'env0/custom-image/spectral-image'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.event.inputs.folder }}
          build-args: |
            BASE_TAG=${{ github.event.inputs.sourcetag }}
            USER_ID=${{ github.event.inputs.userid }}
          push: true
          tags: |
            away168/deployment-agent:${{ github.event.inputs.sourcetag }}-${{github.event.inputs.userid}}

      - name: Log out from Docker Hub
        run: docker logout
