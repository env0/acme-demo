version: 1

deploy:
  steps:
    setupVariables: &cf
      after: 
        - |
          sudo npm install -g cdktf-cli@latest
          npm install
          cdktf list
          cdktf synth
          cp cdktf.out/stacks/s3/* .
          ls -l cdktf.out/stacks/s3/*
          ls -l

destroy:
  steps:
    setupVariables: *cf
